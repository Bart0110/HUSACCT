<h1> Opening a workspace </h1>
<p>	
	1. To open a workspace, go to file => Open workspace <br />
	2. Select the file type (current only xml available) <br />
	3. Choose the file you want to open using the "browse" button <br />
	4. Click open <br />
	5. When the file is password protected, you will be prompted for a password
	<br /><img src="./images/general/open_workspace.png">
</p>
